<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		#foo{
			border:  10px solid  #FFDEE0;
			margin: auto;
			width: 200px;
			height: auto;
		}
		li a{
			display: block;
    		text-align: auto;
    		padding: 14px 16px;
    		text-decoration: none;
			color: white;
			background-color: #C11136;
			border-left: 10px  #990000 solid;
			border-right: 5px  #990000 solid;
		}
		li {
   			border-bottom:1px solid white;
		}
		li a:hover:not(.active) {
    		color: yellow;
		}
	</style>
</head>
<body>
	<div id="foo">
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">My Blog</a></li>
			<li><a href="">Friend</a></li>
			<li><a href="">Next Station</a></li>
			<li><a href="">Contsct Me</a></li>
		</ul>
	</div>
</body>
</html>
